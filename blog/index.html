---
layout: default
title: Blog
---

<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  font-family: system-ui;
  background:#f4f6f9;
  margin:0;
}
.container {
  max-width:900px;
  margin:auto;
  padding:20px;
}
.post-card {
  background:white;
  padding:20px;
  margin-bottom:20px;
  border-radius:14px;
  box-shadow:0 6px 16px rgba(0,0,0,0.05);
  transition:.2s;
}
.post-card:hover {
  transform:translateY(-4px);
}
.post-card h2 {
  margin:0 0 8px;
}
.date {
  font-size:14px;
  color:#666;
}
a { text-decoration:none; color:#111827; }
a:hover { color:#2563eb; }
</style>
</head>

<body>

<div class="container">
  <h1>Blog</h1>

  {% for post in site.posts %}
    <div class="post-card">
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p class="date">{{ post.date | date: "%d %B %Y" }}</p>
      <p>{{ post.excerpt }}</p>
    </div>
  {% endfor %}

</div>

</body>
</html>
