---
layout: default
title: Blog
---

<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  font-family: system-ui;
  background:#f4f6f9;
  margin:0;
}
.container {
  max-width:900px;
  margin:auto;
  padding:20px;
}
.blog-grid{
  max-width:1000px;
  margin:auto;
  padding:40px 20px;
}

.post-card{
  background:white;
  padding:25px;
  margin-bottom:25px;
  border-radius:22px;
  box-shadow:0 12px 30px rgba(0,0,0,0.07);
  transition:.25s;
}
.post-card:hover{
  transform:translateY(-6px);
}
.thumb{
  width:100%;
  border-radius:16px;
  margin-bottom:15px;
}
.post-card h2{
  margin:0 0 10px;
}
.post-card a{
  text-decoration:none;
  color:#4f46e5;
}
.readmore{
  display:inline-block;
  margin-top:12px;
  color:#db2777;
  font-weight:600;
}
.date{
  font-size:14px;
  color:#6b7280;
}
</style>
</head>

<body>

<div class="blog-grid">
{% for post in site.posts %}
  <div class="post-card">
    {% if post.image %}
      <img src="{{ post.image }}" class="thumb">
    {% endif %}

    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <p class="date">{{ post.date | date: "%d %B %Y" }}</p>
    <p>{{ post.excerpt | strip_html | truncate: 120 }}</p>
    <a class="readmore" href="{{ post.url }}">Read Article â†’</a>
  </div>
{% endfor %}
</div>
{% endfor %}
</div>

</body>
</html>
